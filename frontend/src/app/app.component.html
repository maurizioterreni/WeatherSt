<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="with-bg"></div>
      <div>
        <a>
          <img class="circle" src="../assets/images/profile.jpg" width="100">
        </a>
      </div>
    </div>

    <div class="mt-3">
      <mat-nav-list>
        <a routerLink="weatherstationMap" routerLinkActive="active" mat-list-item class="ml-2" style="font-size:15px;">WeatherStation Map</a>
        <a routerLink="dashboard" routerLinkActive="active" mat-list-item class="ml-2" style="font-size:15px;">Dashboard</a>
        <a mat-list-item class="ml-2" style="font-size:15px;">Login</a>
        <a mat-list-item class="ml-2" style="font-size:15px;">API</a>
      </mat-nav-list>

    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <span class='spacer'></span>
      <h4>{{environment.getTitle()}}</h4>
    </mat-toolbar>


  <div class="wrapper">

    <div class="content">
      <router-outlet></router-outlet>
    </div>


    <mat-toolbar class="footer" color='primary'>
      <span class='spacer'></span>
      <div class="row">
        <div class="col-12 signature">
           <span class="year">&#169; 2018</span><span>
          <br class="d-block d-sm-none">
            {{environment.getVersion()}}</span>
        </div>
      </div>
      <span class='spacer'></span>
    </mat-toolbar>


    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
