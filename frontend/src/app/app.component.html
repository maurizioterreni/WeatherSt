

<div class="container" >
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>

    <h1 class="app-name">{{ environment.getTitle() }}</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="false" class="sidenav"
                   [fixedInViewport]="fixed" [fixedTopGap]="top"
                   [fixedBottomGap]="bottom">
              <mat-nav-list>
                <a mat-list-item >prova1</a>
                <a mat-list-item >prova2</a>
                <a mat-list-item >prova3</a>

                <a mat-list-item >prova4</a>
                <a mat-list-item >prova5</a>
              </mat-nav-list>
    </mat-sidenav>

      <mat-sidenav-content>
        <dashboard-app></dashboard-app>
      </mat-sidenav-content>
  </mat-sidenav-container>

</div>
