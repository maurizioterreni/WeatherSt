<div *ngFor="let weatherStation of weatherstations; let i = index">
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex.gt-xs="50%" [fxFlex.gt-md]="regularDistribution">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{weatherStation.description}} {{i}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
      <img mat-card-image src="../../assets/images/profile.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
</div>
