<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>

    <hr />

      <div class="row">
          <div *ngFor="let weatherStation of weatherStations; let i = index" class="col col-sm-6">
              <div  class="card mb-3">
                  <div class="card-header">
                      {{weatherStation.description}}
                  </div>
                  <div class="card-body">
                      <img mat-card-image src="{{weatherStation.image}}" style="width:200px;">
                  </div>
                  <div class="card-footer">
                      <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                  </div>
              </div>
          </div>
      </div>
</div>
