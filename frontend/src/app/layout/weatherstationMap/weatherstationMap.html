<div class="container">
  <agm-map  [latitude]="lat" [longitude]="lng" [zoom] = "4">

    <agm-marker
        *ngFor="let m of markers; let i = index"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label">

      <agm-info-window>
        <strong>{{m.label}}</strong>
      </agm-info-window>

    </agm-marker>

  </agm-map>
</div>
