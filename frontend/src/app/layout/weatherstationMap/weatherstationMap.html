<div class="container">
  <agm-map *ngIf="componentDisplay" [latitude]="lat" [longitude]="lng" [zoom] = "4">

    <agm-marker
        *ngFor="let m of markers; let i = index"
        [latitude]="m.lat"
        [longitude]="m.lng">

      <agm-info-window>
        <strong>{{m.label}}</strong>
      </agm-info-window>

    </agm-marker>

  </agm-map>
</div>
