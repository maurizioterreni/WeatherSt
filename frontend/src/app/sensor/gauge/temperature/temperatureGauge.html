<div class="weather-item">
	<div class="svg">
	<svg height="200" width="200" style="margin-top:-16px;">
			<circle cx="100" cy="100" r="90" stroke="#656565" stroke-width="10" fill="white" />
			<text x="45" y="70" fill="#790000" style="font-size:20px;">{{sensor.maxMeasure.quantity}}°</text>
			<text x="98" y="70" fill="#656565" style="font-size:20px;">|</text>
			<text x="110" y="70" fill="#055782" style="font-size:20px;">{{sensor.minMeasure.quantity}}°</text>
			<text x="50" y="140" fill="#656565" style="font-size:50px;">{{sensor.measure.quantity}}°</text>
	</svg>
</div>
</div>
