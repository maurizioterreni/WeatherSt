
<mat-tab-group>
  <mat-tab label="Sign in">
    <mat-dialog-content class="accent-color">
      <form class="login-form" (submit)="loginUser($event)">
        <mat-form-field class="login-form-width">
          <input matInput placeholder="Enter your Username">
        </mat-form-field>
        <mat-form-field class="login-form-width">
          <input matInput placeholder="Enter your Password"
                  [type]="hide ? 'password' : 'text'">
          <mat-icon  matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <div class="login-form-width">
          <button mat-button>Sign in</button>
        </div>
      </form>
    </mat-dialog-content>
  </mat-tab>
  <mat-tab label="Sign up">
    <mat-dialog-content class="accent-color">
      <form class="registration-form" (submit) = "registrationUser($event)">
        <mat-form-field class="login-form-width">
          <input matInput placeholder="Enter Username">
        </mat-form-field>
        <mat-form-field class="login-form-width">
          <input matInput placeholder="Enter Password"
                  [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-form-field class="login-form-width">
          <input matInput placeholder="Enter Email">
        </mat-form-field>

        <div class="login-form-width">
          <button mat-button>Sign up</button>
        </div>
      </form>
    </mat-dialog-content>
  </mat-tab>
</mat-tab-group>
